# trigger:
# - master

pool:
  vmImage: 'ubuntu-latest'
steps:

- task: TerraformInstaller@0
  displayName: install Terraform v0.12.28
  inputs:
    terraformVersion: '0.12.28'
- task: TerraformTaskV2@2
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'cnx'
    backendAzureRmResourceGroupName: 'remotestate-rg'
    backendAzureRmStorageAccountName: 'stotagestate'
    backendAzureRmContainerName: 'remotestate'
    backendAzureRmKey: 'terraform.tfstate'




