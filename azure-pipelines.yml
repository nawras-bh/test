# trigger:
# - master

pool:
  vmImage: 'ubuntu-latest'

variables:
 
  anyTfChanges: false

steps:

- task: TerraformInstaller@0
  displayName: install Terraform v1.1.5

  inputs:
    terraformVersion: 'v1.1.5'

- task: TerraformTaskV2@2
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/modules/storage'
    backendServiceArm: 'cnx'
    backendAzureRmResourceGroupName: 'iotstorage'
    backendAzureRmStorageAccountName: 'edgepfe'
    backendAzureRmContainerName: 'edgeblob'
    backendAzureRmKey: '$(tfstateFile)'